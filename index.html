<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Snake Game</h1>
      <div class="score">SCORE: <span id="score">0</span></div>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div class="setting">
      <button class="btn" id="reset">RESET</button>
      <div class="controls">
        <btn id="left" class="control"><i class="fa-solid fa-delete-left"></i></btn>
        <div class="topBottom control">
          <btn id="top"><i class="fa-solid fa-delete-left"></i></btn>
          <btn id="bottom"><i class="fa-solid fa-delete-left"></i></btn>
        </div>
        <btn id="right" class="control"><i class="fa-solid fa-delete-left"></i></btn>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
